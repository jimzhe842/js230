    function walkList() {
      function walk(node, callback) {
        callback(node);
        let children = Array.from(node.children);
        children.forEach(child => walk(child, callback));
      }
      function callback(node) {
        if (node.tagName === 'LI') {
          let text = node.childNodes[0].textContent.trim();
          console.log(text);
        }
      }
      walk(document.querySelector('ul'), callback);
    }
    walkList();
