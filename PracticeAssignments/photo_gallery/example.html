<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="./javascripts/photo.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" id="main-photo"/>
        <figcaption>Example photo</figcaption>
      </figure>
      <ul id="photo-list">
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 1" class="selected"/></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
